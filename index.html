

<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Donation</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/fb00e9b9b1.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav>
			<input type="checkbox" id="check">
			<label for="check" class="checkbtn">
			<i class="fas fa-bars"></i>
			</label>
			<label class="logo">Donate</label>
				<ul>
					<li><a class="active" href="#">Home</a></li>
					<li><a href="contacthere.html">Contact us</a></li>
					<li><a href="donate2.html">Donate here</a></li>
					<li><a href="event.html">EVENTt</a></li>
					
					<li><a href="about.html">About</a></li>
					
				</ul>
		</nav>
		<div class="wrapper">
			<div class="title-text">
			   <div class="title login">
				  Login Form
			   </div>
			   <div class="title signup">
				  Signup Form
			   </div>
			</div>
			<div class="form-container">
			   <div class="slide-controls">
				  <input type="radio" name="slide" id="login" checked>
				  <input type="radio" name="slide" id="signup">
				  <label for="login" class="slide login">Login</label>
				  <label for="signup" class="slide signup">Signup</label>
				  <div class="slider-tab"></div>
			   </div>
			   <div class="form-inner">
				  <form action="#" class="login">
					 <div class="field">
						<input type="text" placeholder="Email Address" required>
					 </div>
					 <div class="field">
						<input type="password" placeholder="Password" required>
					 </div>
					 <div class="pass-link">
						<a href="#">Forgot password?</a>
					 </div>
					 <div class="field btn">
						<div class="btn-layer"></div>
						<input type="submit" value="Login" onclick="myFunction()">
					 </div>
					 <div class="signup-link">
						Not a member? <a href="">Signup now</a>
					 </div>
				  </form>
				  <form action="#" class="signup">
					 <div class="field">
						<input type="text" placeholder="Email Address" required>
					 </div>
					 <div class="field">
						<input type="password" placeholder="Password" required>
					 </div>
					 <div class="field">
						<input type="password" placeholder="Confirm password" required>
					 </div>
					 <div class="field btn">
						<div class="btn-layer"></div>
						<input type="submit" value="Signup">
					 </div>
				  </form>
			   </div>
			</div>
		 </div>
		 <script>
			const loginText = document.querySelector(".title-text .login");
			const loginForm = document.querySelector("form.login");
			const loginBtn = document.querySelector("label.login");
			const signupBtn = document.querySelector("label.signup");
			const signupLink = document.querySelector("form .signup-link a");
			signupBtn.onclick = (()=>{
			  loginForm.style.marginLeft = "-50%";
			  loginText.style.marginLeft = "-50%";
			});
			loginBtn.onclick = (()=>{
			  loginForm.style.marginLeft = "0%";
			  loginText.style.marginLeft = "0%";
			});
			signupLink.onclick = (()=>{
			  signupBtn.click();
			  return false;
			});
			function myFunction()
			{
			   window.location.href="about.html" ; 
			   
			}
		 </script>
		
	</body>
</html>
